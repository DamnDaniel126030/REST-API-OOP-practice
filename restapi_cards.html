<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS REST API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="settings/restapi_cards.css">
    <script src="settings/restapi_cards.js"></script>
</head>
<body>
    <main class="container">
        <div class="row d-flex justify-content-center">
            <button class="btn btn-outline-dark col-5 m-2" type="button" id="createButton">Create</button>
            <button class="btn btn-outline-dark col-5 m-2" type="button" id="readButton">Read</button>
        </div>
        <div id="usersList">
            <div class="row gy-3" id="dataOutput">
            </div>
        </div>

        <div>
            <form method="post" id="userForm" class="d-none">
                <input type="hidden" id="id" value="0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="industryName" placeholder="industryName">
                    <label for="industryName">Name of industry</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailAddress" placeholder="industry@example.com">
                    <label for="emailAddress">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="location" placeholder="location">
                    <label for="location">Location</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-dark" id="userFormButton">Create</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
